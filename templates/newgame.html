{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newGame',genre_id = genre_id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the game">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the game"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" class="form-control" maxlength="10" name="price" placeholder="Price in $" required>
					</div>

					<label for="min_age">minimum age:</label>
					<div class="input-group">
						<input type ="number" class="form-control" min="6" max="21" name="min_age">
					</div>

					<label for="game_link">link:</label>
					<input type ="url" size="150" class="form-control" name="game_link"placeholder="Enter an https:// URL:" pattern="https://.*" oninvalid="alert('link should start with https://');">
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>

		<div class="col-md-6 col-md-offset-1">
			<a href = '{{url_for('showGame',genre_id = genre_id)}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
					</div>
					</div>
	</div>
{% endblock %}
